</head>
<body>
    <header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav class="header__nav">
    <ul class="header__ul">
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href="index.html#AboutLTS">About LTS</a>
        </li>
        <li>
            <a href="index.html#OurMenu">Our Menu</a>
        </li>
        <li>
            <a href="hours.html">Store Hours</a>
        </li>
    </ul>
    </nav>
</header>

<section class="hero">
    <figure>
        <img src="img/tacos_close_up_1000x649.png" alt="Taco shop Tacos" width="1000" height="649">
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
    </figure>
</section>

<main class="main">
   <article class="main__article">
       <h2>Our Location</h2>
        <address>
        555 Taco Temptation LAne, Suite T <br> Kansas City, MO 999-999-9999
        <br><br>
         Phone: <a href="tel:+9999999999">999-999-9999</a>
        </address>
   </article>
<hr>
<article class="main__article contact">
       <h2 class="contact__h2">Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
        <p class="contact__p">
            <label class="contact__label" for="Name">Name</label class="contact__label">
            <input class="contact__input" type="text" name="Name" id="Name" placeholder="your name" autocomplete="on" required>
        </p>
        <p class="contact__p">
            <label class="contact__label" for="email">Email</label class="contact__label">
            <input class="contact__input" type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
        </p>
        <p class="contact__p">
            <label class="contact__label" for="message">Your Message:</label class="contact__label">
            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
        </fieldset>
        <br>
        <button class="contact__button" type="send">Send</button> 
        <button class="contact__button" type="reset">Reset</button>
        </p>
    </form>
    <p> <a href="#">Back To Top </a></p>
</article>
</main>
<footer class="footer">
    <span class="nowrap">Copyright &copy; <time id="year"></time></span>
     <span class="nowrap">The Little Taco Shop</span>
</footer>
</main>
</body>
</html>
